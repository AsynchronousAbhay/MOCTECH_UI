<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/career.css">
    <link rel="stylesheet" href="../media/media.css">
    <title>MOCtech Career Page</title>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="./MoC.png" alt="Logo Image">
        </div>
        <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="./services.html">Services</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="#">Careers</a></li>
            <li><button class="login-button" onclick="window.open('./login.html','_self');">Login</button></li>
    </nav>
    <div class="header-text">
        <h1>Careers</h1>
        <p>Be Our Team; To Dream Big & Keep Your Heads Up</p>
    </div>
    <script>
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");
        const links = document.querySelectorAll(".nav-links li");

        hamburger.addEventListener('click', () => {
            //Animate Links
            navLinks.classList.toggle("open");
            links.forEach(link => {
                link.classList.toggle("fade");
            });

            //Hamburger Animatio
            hamburger.classList.toggle("toggle");
        });
    </script>
</body>

</html>
